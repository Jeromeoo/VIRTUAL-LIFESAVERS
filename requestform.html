<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Request Form | Virtual Lifesaver</title>
    <link rel="stylesheet" href="css/requestform.css">
</head>
<body>
    <div class="wrapper">
        <h2>Blood Request Appointment</h2>
        <form>
            <form action="" method="">
            <div class="input-box">
                Full Name: <br>
                <input type="text" placeholder="Enter your name" name="fname" required>
            </div>
            <br>
            <div class="input-box">
                Email:
                <input type="text" placeholder="Enter your email" name="email" required>
            </div>
            <br>
            
                <label for="blood">Blood Type:</label>
                <select id="blood" name="blood">
                <option value="a+">A+</option>
                <option value="a-">A-</option>
                <option value="b+">B+</option>
                <option value="b-">B-</option>
                <option value="ab+">AB+</option>
                <option value="ab-">AB-</option>
                <option value="o+">O+</option>
                <option value="o-">O-</option>
            </select>
            <br>
            <label for="blood">Request Blood Type:</label>
                <select id="blood" name="blood">
                <option value="a+">A+</option>
                <option value="a-">A-</option>
                <option value="b+">B+</option>
                <option value="b-">B-</option>
                <option value="ab+">AB+</option>
                <option value="ab-">AB-</option>
                <option value="o+">O+</option>
                <option value="o-">O-</option>
            </select>
            <div class="input-box">
                Purpose of Blood Request: <br>
                <input type="text" placeholder="Purpose of your request" name="fname" required>
            </div>
           
            <br>
            Additional Message (Optional)<br>
            <textarea class="Message" name="Message" rows="9" cols="49">
            </textarea>
            <div class="submit-container">
                <button name="submit" class="submit-button" type="submit"><span>Submit</span></button>
           </div>
        </form>
</body>
</html>
