<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Signinpage.css">
    <title>Sign In | Virtual Lifesaver</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3c229b15a8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <form action="" method="post">
            <button class="back-arrow"><i class="fa-solid fa-arrow-left fa-2x"></i></button>
            <div class="signin-wrapper">
                <h1>SIGN IN</h1>
                <div class="signin-box">
                    <label for="email">Email</label>
                    <input class="email" for="text" name="email" placeholder="Enter your email">
                </div>
                <div class="signin-box">
                    <label for="password">Password</label>
                    <input class="email" type="text" name="password" placeholder="Enter your password">
                    <a class="forgor" href="#">Forgot Password?</a>
                </div>
                <button class="signIn-btn" type="submit">SIGN IN</button>
                <h3>No account yet? <a class="signup-here" href="">Sign up here</a></h3>
            </div>
        </form>
    </div>
</body>
</html>
